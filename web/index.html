<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCGI Server Point Checker</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    Student Name: Владислав | Group: P3234 | Variant: 409315
</div>
<div class="container">
    <canvas id="plotCanvas"></canvas>
</div>
<div class="container">
    <form id="pointForm">
        <div class="input-field">
            <label for="x">X Coordinate:</label>
            <input type="number" id="x" name="x" required>
        </div>
        <div class="input-field">
            <label for="y">Y Coordinate:</label>
            <input type="number" id="y" name="y" required>
        </div>
        <div class="input-field">
            <label for="r">R Value (1-5):</label>
            <input type="number" id="r" name="r" min="1" max="5" required>
        </div>
        <button type="button" onclick="sendData()">Check Point</button>
        <div id="error-message" style="color: red; display: none;"></div>
    </form>
</div>
<div id="results"></div>

<!-- Link to external JavaScript -->
<script src="scripts.js"></script>
</body>
</html>
